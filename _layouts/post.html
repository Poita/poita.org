---
layout: default
---
<h1>{{ page.title }}</h1>
<div id="subheading">
    Posted: {{ page.date | date_to_string }} - <a href="{{ page.url }}">Link</a>
</div>
{{ content }}

<div id="related">
    {% if site.related_posts.length > 0 %}
        <h2>Related Posts</h2>
    {% endif %}
    {% for post in site.related_posts limit:3 %}
        <p><a href="{{ post.url }}">{{ post.title }}</a></p>
    {% endfor %}
</div>
